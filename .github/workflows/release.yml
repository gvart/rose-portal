name: Release - Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:  # Allow manual trigger for emergency deploys

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /

      - name: Verify 404.html exists
        run: |
          if [ ! -f dist/404.html ]; then
            echo "Error: 404.html not found in dist folder"
            exit 1
          fi
          echo "✓ 404.html found in dist folder"

      - name: Display version info
        run: |
          echo "Deploying version: $(node -p "require('./package.json').version")"
          cat dist/version.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment successful
        run: |
          echo "✓ Successfully deployed to GitHub Pages"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
