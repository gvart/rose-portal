    <title>ROSE Smart Hub</title>

    <!-- Inline Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen .logo-container {
        width: 120px;
        height: 120px;
        background-color: #10b981;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      #splash-screen .logo-container svg {
        width: 70px;
        height: 70px;
        color: white;
      }
      #splash-screen .app-name {
        margin-top: 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        letter-spacing: 0.5px;
      }
      #splash-screen .loading-dots {
        margin-top: 32px;
        display: flex;
        gap: 8px;
      }
      #splash-screen .loading-dots span {
        width: 10px;
        height: 10px;
        background-color: #10b981;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      #splash-screen .loading-dots span:nth-child(1) { animation-delay: 0s; }
      #splash-screen .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
      #splash-screen .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-12px); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="app-name">ROSE Smart Hub</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Hide splash screen when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Give Vue time to mount
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
