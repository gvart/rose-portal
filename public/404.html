<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ROSE Smart Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#10b981">

  <!-- GitHub Pages SPA Redirect Script -->
  <script>
    // Store the current path, query string, and hash
    const path = window.location.pathname.replace(/\/$/, '');
    const query = window.location.search;
    const hash = window.location.hash;

    // Redirect to index.html with the path as a query parameter
    // Vue Router will pick this up and navigate to the correct route
    if (path && path !== '/') {
      window.location.href = '/' + '?redirect=' + encodeURIComponent(path + query + hash);
    } else {
      // No path, just redirect to home with query and hash
      window.location.href = '/' + query + hash;
    }
  </script>
</head>
<body>
  <!-- Fallback for browsers with JavaScript disabled -->
  <noscript>
    <p>JavaScript is required to view this site. Please enable JavaScript in your browser.</p>
  </noscript>
</body>
</html>
